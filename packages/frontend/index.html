<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¤–</text></svg>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intelligent Engineering Platform 2.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: 'var(--color-primary, #3b82f6)',
              secondary: 'var(--color-secondary, #8b5cf6)',
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  '--tw-prose-body': theme('colors.gray[700]'),
                  '--tw-prose-headings': theme('colors.gray[900]'),
                  '--tw-prose-links': theme('colors.blue[600]'),
                  '--tw-prose-bold': theme('colors.gray[900]'),
                  '--tw-prose-counters': theme('colors.gray[500]'),
                  '--tw-prose-bullets': theme('colors.gray[300]'),
                  '--tw-prose-hr': theme('colors.gray[200]'),
                  '--tw-prose-quotes': theme('colors.gray[900]'),
                  '--tw-prose-quote-borders': theme('colors.gray[200]'),
                  '--tw-prose-captions': theme('colors.gray[500]'),
                  '--tw-prose-code': theme('colors.gray[900]'),
                  '--tw-prose-pre-code': theme('colors.gray[200]'),
                  '--tw-prose-pre-bg': theme('colors.gray[800]'),
                  '--tw-prose-th-borders': theme('colors.gray[300]'),
                  '--tw-prose-td-borders': theme('colors.gray[200]'),
                  '--tw-prose-invert-body': theme('colors.gray[300]'),
                  '--tw-prose-invert-headings': theme('colors.white'),
                  '--tw-prose-invert-links': theme('colors.blue[400]'),
                  '--tw-prose-invert-bold': theme('colors.white'),
                  '--tw-prose-invert-counters': theme('colors.gray[400]'),
                  '--tw-prose-invert-bullets': theme('colors.gray[600]'),
                  '--tw-prose-invert-hr': theme('colors.gray[700]'),
                  '--tw-prose-invert-quotes': theme('colors.gray[100]'),
                  '--tw-prose-invert-quote-borders': theme('colors.gray[700]'),
                  '--tw-prose-invert-captions': theme('colors.gray[400]'),
                  '--tw-prose-invert-pre-code': theme('colors.gray[300]'),
                  '--tw-prose-invert-pre-bg': 'rgb(0 0 0 / 50%)',
                  '--tw-prose-invert-th-borders': theme('colors.gray[600]'),
                  '--tw-prose-invert-td-borders': theme('colors.gray[700]'),
                },
              },
            }),
          },
        },
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <style>
      :root {
        --color-primary: #3b82f6;
        --color-secondary: #8b5cf6;
      }
      
      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        background: #fff;
        border: 2px solid var(--color-primary);
        border-radius: 50%;
        cursor: pointer;
      }
      .slider::-moz-range-thumb {
        width: 16px;
        height: 16px;
        background: #fff;
        border: 2px solid var(--color-primary);
        border-radius: 50%;
        cursor: pointer;
      }
      
      /* Custom scrollbar styles */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background-color: #4b5563; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background-color: #6b7280; }
    </style>
    <script>
      // Enhanced theme management with organization branding
      (function() {
        let theme = localStorage.getItem('theme');
        let themeConfig = {};
        
        try {
          const savedConfig = localStorage.getItem('themeConfig');
          if (savedConfig) {
            themeConfig = JSON.parse(savedConfig);
          }
        } catch (e) {
          console.warn('Failed to parse theme config');
        }
        
        if (!theme) {
          theme = 'dark';
          localStorage.setItem('theme', 'dark');
        }
        
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
        
        // Apply organization branding if available
        if (themeConfig.branding) {
          if (themeConfig.branding.primaryColor) {
            document.documentElement.style.setProperty('--color-primary', themeConfig.branding.primaryColor);
          }
          if (themeConfig.branding.secondaryColor) {
            document.documentElement.style.setProperty('--color-secondary', themeConfig.branding.secondaryColor);
          }
        }
      })();
    </script>
  </head>
  <body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
  </body>
</html>
